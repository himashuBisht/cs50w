{% extends "encyclopedia/layout.html" %}

{% block title %}
Encyclopedia: New page
{% endblock %}

{% block body %}
<h1>Create new content</h1>
<form action="{%url 'save' %}" method=POST style="width: 90%">
    {%csrf_token%}
    <p><label>Enter markdown below</label></p>
    <div class="form-group">
        <label for='titleinput'>Entry Title</label>
        <input type="text" name="title" class="form-control" id="titleinput1">
    </div>
    <div class="form-group">
        <label for ='textinput'>Entry Text</label>
        <textarea class="form-control" name="text" id="textinput" rows="8" placeholder="Start typing markdown...."></textarea>
    </div>
    <button type="submit" class="btn btn-outline-dark">Save and Submit</button>
</form>


{% endblock %}
