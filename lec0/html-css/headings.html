<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tags</title>
    </head>
    <body>
        <h1>Biggest heading</h1>
        <h2>Smaller heading</h2>

        An ordered list:
        <ol>
            <li>first item</li>
            <li>second iterm</li>
        </ol>
        An un-ordered list:
        <ul>
            <li>first item</li>
            <li>second iterm</li>
        </ul>
        <h2>Image</h2>
        <!-- <img src="https://picsum.photos/200" alt="random", width="300"> -->
        <img src="test.png" alt="random", width="300">
        <h2>Link</h2>
        <a href="https://www.google.com/">Google</a>
        <h2>Table</h2>
        <table>
            <thead>
                <thead>
                    <tr>
                        <th>Ocean</th>
                        <th>Avg Depth</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td> Pacific</td>
                        <td>4000</td>
                    </tr>
                    <tr>
                        <td> Atala</td>
                        <td>4000t</td>
                    </tr>
                </tbody>
            </thead>
        </table>
        <h2>Form</h2>
        <form>
            <input type="text" placeholder="Full Name" name='Full Name'>
            <input type="submit">
        </form>
    </body>
</html>
