<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Descendent</title>
    <style>
      ul>li {
        color: yellowgreen;
      }
    </style>
  </head>

  <body>
    <h4>CSS SELECTORS : Descendents selector</h4>
    <ol>
      <li>First Item</li>
      <li>Second Item</li>
      <ul>
        <li>sublist item1</li>
        <li>sublist item2</li>
      </ul>
      <li>List item 3</li>
    </ol>
  </body>

</html>
