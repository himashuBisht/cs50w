<!DOCTYPE html>
<html lang="en">

<head>
    <title>Google: Advance</title>
    <link rel="stylesheet" href="styles_advanced.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <img style="height:60px; width:auto;" src="logo.png"></img>
            <form class="d-flex">
                <a class="nav-link ah" href="index.html">Google search</a>
            </form>
        </div>
        <h6>Advanced Search</h6>
    </nav>
    <hr>
    <div style="padding-left: 100px;">
        <form action="https://www.google.co.in/search" method="get">
            <div>
                <label style="margin-bottom:20px">Find pages with...</label>
            </div>
            <div>
                <label>all these words:</label>
                <input type="text" name="as_q">
            </div>
            <div>
                <label>this exact word or phrase:</label>
                <input type="text" name="as_epq">
            </div>
            <div>
                <label>any of these words:</label>
                <input type="text" name="as_oq">
            </div>
            <div>
                <label>none of these words:</label>
                <input type="text" name="as_eq">
            </div>
            <button type="submit" class="btn btn-primary"
                style="margin-top: 50px; margin-left:600px; margin-bottom: 100px;">Advanced Search</button>
    </div>
    </form>
</body>

</html>
